<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tarea01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="container">
    <section class="content">
    <section class="bloqueTexto">
      <h2>Stay updated!</h2>
      <div  class="textList">
        <p class="list">Join 60,000+ product managers receiving monthly updates on:</p>
        <br>
        <p class="list"><img src="./assets/images/icon-list.svg" class="icon">Product discovery and building what matters</p>
        <p class="list"><img src="./assets/images/icon-list.svg" class="icon">Measuring to ensure updates are a success</p>
        <p class="list"><img src="./assets/images/icon-list.svg" class="icon">And much more!</p>
      </div>

        <div class="textList">
          <span class="textList">
            <p class="textEmail">Email address</p>
            <form action="mailto:tucorreo@example.com" method="post" enctype="text/plain" >
              <input type="email" name="email" placeholder="&nbsp;&nbsp;&nbsp;email@company.com" required class="form">
            </form>
          </span>
        </div>

        <div class="textList">
        <button class="buttonEnd">
          Subscribe to monthly newsletter
        </button>
      </div>

    </section>
     <section class="bloqueImagen"><img src="./assets/images/illustration-sign-up-desktop.svg" class="photo"></section>
  </section>
  

  </main>
</body>
</html>
